<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Add New Employees</title>
</head>

<body>
    <div class="container">
        <h2>Add New Employees</h2> <br> <br>
        <form>
            <div class="form-group row">
                <label for="FirstName" class="col-sm-2 col-form-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="id">
                </div>
            </div>

            <div class="form-group row">
                <label for="LastName" class="col-sm-2 col-form-label"> LastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="product_code">
                </div>
            </div>

            <div class="form-group row">
                <label for="Birthday" class="col-sm-2 col-form-label">Birthday</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" name="product_name">
                </div>
            </div>

            <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="standard_cost">
                </div>
            </div>


            <br> <br>
            <div class="container">
                <button type="submit" class="btn btn-primary">Submit</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input class="btn btn-primary" type="reset" value="Reset">
            </div>

    </div>

    </form>
</body>

</html>
